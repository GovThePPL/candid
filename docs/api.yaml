    ModActionAppealResponse:
      type: object
      required:
        - id
        - modActionAppealId
        - responder
        - appealResponseText
        - response
      properties:
        id:
          type: string
          format: uuid
        modActionAppealId:
          type: string
          format: uuid
        responder:
          $ref: '#/components/schemas/User'
        appealResponseText:
          type: string
        response:
          type: string
          enum: [approve, deny]

    ModActionRequest:
      type: object
      required:
        - modResponse
      properties:
        modResponse:
          type: string
          enum: [dismiss, take_action, mark_spurious]
        modResponseText:
          type: string
          description: Required when modResponse is dismiss or take_action
        actions:
          type: array
          description: Required when modResponse is take_action
          items:
            type: object
            required:
              - userClass
              - action
            properties:
              userClass:
                type: string
                enum: [submitter, active_adopter, passive_adopter]
              action:
                type: string
                enum: [permanent_ban, temporary_ban, warning, removed]
              duration:
                type: integer
                description: Duration in days for temporary bans

    CreateSurveyRequest:
      type: object
      required:
        - surveyTitle
        - startTime
        - endTime
        - questions
      properties:
        positionCategoryId:
          type: string
          format: uuid
        surveyTitle:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        questions:
          type: array
          items:
            type: object
            required:
              - question
              - options
            properties:
              question:
                type: string
              options:
                type: array
                items:
                  type: string

    PositionResponse:
      type: object
      required:
        - responses
      properties:
        responses:
          type: array
          items:
            type: object
            required:
              - positionId
              - response
            properties:
              positionId:
                type: string
                format: uuid
              response:
                type: string
                enum: [agree, disagree, pass]

    SimilarPositionResult:
      type: object
      required:
        - position
        - similarity
      properties:
        position:
          $ref: '#/components/schemas/Position'
        similarity:
          type: number
          format: float
          minimum: 0
          maximum: 1
          description: Semantic similarity score (0-1)

    StatsResponse:
      type: object
      properties:
        conversationId:
          type: string
          description: The Polis conversation ID
        polisReportUrl:
          type: string
          nullable: true
          description: URL to the Polis report for this conversation
        groups:
          type: array
          items:
            $ref: '#/components/schemas/OpinionGroup'
        userPosition:
          type: object
          nullable: true
          properties:
            x:
              type: number
            y:
              type: number
            groupId:
              type: string
        positions:
          type: array
          items:
            $ref: '#/components/schemas/GroupPosition'
        userVotes:
          type: object
          additionalProperties:
            type: string
            enum: [agree, disagree, pass]
          description: Map of position IDs to user's vote (agree/disagree/pass)
          nullable: true
        userPositionIds:
          type: array
          items:
            type: string
          description: IDs of positions created by the current user
          nullable: true

    OpinionGroup:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        customLabel:
          type: string
          nullable: true
          description: Custom label from pairwise labeling survey
        labelWins:
          type: integer
          nullable: true
          description: Number of votes for the custom label
        labelRankings:
          type: array
          nullable: true
          description: All labels ranked by votes for this group
          items:
            type: object
            properties:
              label:
                type: string
              wins:
                type: integer
        memberCount:
          type: integer
        hull:
          type: array
          items:
            type: object
            properties:
              x:
                type: number
              y:
                type: number
        centroid:
          type: object
          properties:
            x:
              type: number
            y:
              type: number

    GroupPosition:
      type: object
      properties:
        id:
          type: string
          format: uuid
        statement:
          type: string
        groupId:
          type: string
        voteDistribution:
          type: object
          properties:
            agree:
              type: number
            disagree:
              type: number
            pass:
              type: number
        isDefining:
          type: boolean
        representativeness:
          type: number

    GroupDemographics:
      type: object
      description: Aggregated demographics for an opinion group
      properties:
        groupId:
          type: string
          description: The group ID
        groupLabel:
          type: string
          description: The group label (A, B, C, etc.)
        memberCount:
          type: integer
          description: Total members in the group
        respondentCount:
          type: integer
          description: Members with demographic data
        lean:
          type: object
          description: Political lean distribution
          additionalProperties:
            type: integer
        education:
          type: object
          description: Education level distribution
          additionalProperties:
            type: integer
        geoLocale:
          type: object
          description: Geographic locale distribution (urban/suburban/rural)
          additionalProperties:
            type: integer
        sex:
          type: object
          description: Sex distribution
          additionalProperties:
            type: integer
        race:
          type: object
          description: Race distribution
          additionalProperties:
            type: integer

    ErrorModel:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        details:
          type: object

    DemographicCrosstab:
      type: object
      properties:
        category:
          type: string
          description: The demographic category value (e.g., "male", "liberal", "urban")
        categoryLabel:
          type: string
          description: Human-readable label for the category
        totalInCategory:
          type: integer
          description: Total respondents in this demographic category
        optionBreakdown:
          type: array
          description: Response counts for each option within this demographic
          items:
            type: object
            properties:
              optionId:
                type: string
                format: uuid
              count:
                type: integer
              percentage:
                type: number
                format: float

    WebSocketEvent:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: Type of WebSocket event
        payload:
          type: object
          description: Event-specific payload

    ChatMessageEvent:
      allOf:
        - $ref: '#/components/schemas/WebSocketEvent'
        - type: object
          properties:
            type:
              enum: [message]
            payload:
              $ref: '#/components/schemas/ChatMessage'

    ChatTypingEvent:
      allOf:
        - $ref: '#/components/schemas/WebSocketEvent'
        - type: object
          properties:
            type:
              enum: [typing]
            payload:
              type: object
              required:
                - chatId
                - isTyping
              properties:
                chatId:
                  type: string
                isTyping:
                  type: boolean

    ChatStatusEvent:
      allOf:
        - $ref: '#/components/schemas/WebSocketEvent'
        - type: object
          properties:
            type:
              enum: [status]
            payload:
              type: object
              required:
                - chatId
                - status
              properties:
                chatId:
                  type: string
                status:
                  type: string
                  enum: [active, ended, user_left]

    MessageReadEvent:
      allOf:
        - $ref: '#/components/schemas/WebSocketEvent'
        - type: object
          properties:
            type:
              enum: [message_read]
            payload:
              type: object
              required:
                - chatId
                - messageIds
                - timestamp
              properties:
                chatId:
                  type: string
                messageIds:
                  type: array
                  items:
                    type: string
                  description: IDs of the messages that have been read
                agreedPositionIds:
                  type: array
                  items:
                    type: string
                  description: IDs of the agreed positions that have been read
                timestamp:
                  type: string
                  format: date-time
                  description: Time when the messages were read

    ChatRequestEvent:
      allOf:
        - $ref: '#/components/schemas/WebSocketEvent'
        - type: object
          properties:
            type:
              enum: [chat_request]
            payload:
              $ref: '#/components/schemas/ChatRequest'

    AgreedPositionEvent:
      allOf:
        - $ref: '#/components/schemas/WebSocketEvent'
        - type: object
          properties:
            type:
              enum: [agreed_position]
            payload:
              type: object
              required:
                - chatId
                - action
              properties:
                chatId:
                  type: string
                action:
                  type: string
                  enum: [propose, accept, reject, modify]
                proposalId:
                  type: string
                  description: Required when action is accept, reject, or modify
                content:
                  type: string
                  description: Required when action is propose or modify

    ChattingListItem:
      type: object
      required:
        - id
        - positionId
        - isActive
        - addedTime
      properties:
        id:
          type: string
          format: uuid
        positionId:
          type: string
          format: uuid
        position:
          $ref: '#/components/schemas/Position'
        isActive:
          type: boolean
        addedTime:
          type: string
          format: date-time
        lastChatTime:
          type: string
          format: date-time
          nullable: true
        chatCount:
          type: integer
        pendingRequestCount:
          type: integer
          description: Number of pending chat requests for this position

