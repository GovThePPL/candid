openapi: 3.0.3
info:
  title: Candid API
  description: API for Candid, a chat application for political discussion
  version: 0.1.0

servers:
  - url: http://127.0.0.1:8080/api/v1/
    description: Local API Server
  - url: wss://staging-ws.govtheppl.us/candid/v1
    description: Staging WebSocket server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CurrentUser:
      type: object
      required:
        - id
        - username
        - displayName
        - userType
        - status
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        displayName:
          type: string
        email:
          type: string
          format: email
        userType:
          type: string
          enum: [normal, moderator, admin, guest]
        status:
          type: string
          enum: [active, inactive, deleted, banned]
        joinTime:
          type: string
          format: date-time
        trustScore:
          type: number
          format: decimal
        kudosCount:
          type: integer
          description: Number of kudos received by the user
    User:
      type: object
      required:
        - id
        - username
        - displayName
        - status
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        displayName:
          type: string
        status:
          type: string
          enum: [active, inactive, deleted, banned]
        trustScore:
          type: number
          format: float
          minimum: 0
          maximum: 1
          description: Trust score of the user, between 0 and 1
        kudosCount:
          type: integer
          description: Number of kudos received by the user

    Location:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: Display name of the location
        code:
          type: string
          nullable: true
          description: Short code for the location (e.g., "US", "OR")
        parentLocationId:
          type: string
          format: uuid
          nullable: true
          description: ID of the parent location (null for top-level)
        level:
          type: integer
          description: Hierarchy level (0 = top-level, higher = more specific)

    UserSettings:
      type: object
      properties:
        categoryWeights:
          type: array
          items:
            type: object
            required:
              - categoryId
              - weight
            properties:
              categoryId:
                type: string
                format: uuid
              weight:
                type: string
                enum: [most, more, default, less, least, none]

    UserDemographics:
      type: object
      properties:
        locationId:
          type: string
          format: uuid
        lean:
          type: string
          nullable: true
          enum: [very_liberal, liberal, moderate, conservative, very_conservative]
        affiliation:
          type: string
          format: uuid
          description: Reference to an affiliation entity
        education:
          type: string
          nullable: true
          enum: [less_than_high_school, high_school, some_college, associates, bachelors, masters, doctorate, professional]
        geoLocale:
          type: string
          nullable: true
          enum: [urban, suburban, rural]
        race:
          type: string
        sex:
          type: string
          nullable: true
          enum: [male, female, other]
        createdTime:
          type: string
          format: date-time


    Position:
      type: object
      required:
        - id
        - creator
        - statement
        - categoryId
        - status
      properties:
        id:
          type: string
          format: uuid
        creator:
          $ref: '#/components/schemas/User'
        statement:
          type: string
        categoryId:
          type: string
          format: uuid
        category:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
        location:
          type: object
          nullable: true
          properties:
            code:
              type: string
            name:
              type: string
        createdTime:
          type: string
          format: date-time
        agreeCount:
          type: integer
        disagreeCount:
          type: integer
        passCount:
          type: integer
        chatCount:
          type: integer
        status:
          type: string
          enum: [active, inactive, removed]
        source:
          type: string
          enum: [default, chatting_list]
          description: Where this position came from in the card queue
        hasPendingRequests:
          type: boolean
          description: Whether user has pending chat requests on this position (only for chatting_list source)
        chattingListId:
          type: string
          format: uuid
          description: ID of the chatting list item (only for chatting_list source)

    UserPosition:
      type: object
      required:
        - id
        - userId
        - positionId
        - status
        - categoryId
        - locationId
        - statement
      properties:
        id:
          type: string
          format: uuid
        statement:
          type: string
        userId:
          type: string
          format: uuid
        positionId:
          type: string
          format: uuid
        locationId:
          type: string
          format: uuid
        categoryId:
          type: string
          format: uuid
        categoryName:
          type: string
          description: Name of the position category
        locationName:
          type: string
          description: Name of the position location
        status:
          type: string
          enum: [active, inactive, deleted, removed]
        agreeCount:
          type: integer
        disagreeCount:
          type: integer
        passCount:
          type: integer
        chatCount:
          type: integer

    PositionCategory:
      type: object
      required:
        - id
        - label
      properties:
        id:
          type: string
          format: uuid
        parentId:
          type: string
          format: uuid
          description: ID of the parent category (null for top-level categories)
        label:
          type: string
#        subcategories:
#          type: array
#          items:
#            $ref: '#/components/schemas/PositionCategory'

    Response:
      type: object
      required:
        - id
        - positionId
        - userId
        - response
      properties:
        id:
          type: string
          format: uuid
        positionId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        response:
          type: string
          enum: [agree, disagree, pass, chat]

    ChatRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        initiator:
          $ref: '#/components/schemas/User'
          readOnly: true
        userPositionId:
          type: string
          format: uuid
          description: Required when creating a chat request
        response:
          type: string
          enum: [pending, accepted, dismissed, timeout]
          description: Required when responding to a chat request (accepted or dismissed)
        responseTime:
          type: string
          format: date-time
          readOnly: true

    ChatLog:
      type: object
      required:
        - id
        - chatRequestId
        - startTime
      properties:
        id:
          type: string
          format: uuid
        chatRequestId:
          type: string
          format: uuid
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        endType:
          type: string
          enum: [user_exit, agreed_closure]

    ChatMessage:
      type: object
      required:
        - id
        - chatLogId
        - sender
        - type
        - content
        - sendTime
      properties:
        id:
          type: string
          format: uuid
        chatLogId:
          type: string
          format: uuid
        sender:
          $ref: '#/components/schemas/User'
        type:
          type: string
          enum: [text, agreed_position, agreed_closure]
        content:
          type: string
        targetId:
          type: string
          format: uuid
        sendTime:
          type: string
          format: date-time

    Survey:
      type: object
      required:
        - id
        - creator
        - surveyTitle
        - createdTime
        - startTime
        - endTime
        - questions
      properties:
        id:
          type: string
          format: uuid
        creator:
          $ref: '#/components/schemas/User'
        positionCategoryId:
          type: string
          format: uuid
        surveyTitle:
          type: string
        createdTime:
          type: string
          format: date-time
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        questions:
          type: array
          items:
            $ref: '#/components/schemas/SurveyQuestion'

    UpdateSurveyRequest:
      type: object
      description: Request body for updating a survey. All fields are optional.
      properties:
        positionCategoryId:
          type: string
          format: uuid
        surveyTitle:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    SurveyQuestion:
      type: object
      required:
        - id
        - surveyId
        - question
        - options
      properties:
        id:
          type: string
          format: uuid
        surveyId:
          type: string
          format: uuid
        question:
          type: string
        options:
          type: array
          items:
            $ref: '#/components/schemas/SurveyQuestionOption'
        surveyTitle:
          type: string
          description: Title of the parent survey

    SurveyQuestionOption:
      type: object
      required:
        - id
        - surveyQuestionId
        - option
      properties:
        id:
          type: string
          format: uuid
        surveyQuestionId:
          type: string
          format: uuid
        option:
          type: string

    SurveyQuestionResponse:
      type: object
      required:
        - id
        - surveyQuestionOptionId
        - userId
        - responseTime
      properties:
        id:
          type: string
          format: uuid
        surveyQuestionOptionId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        responseTime:
          type: string
          format: date-time

    Report:
      type: object
      required:
        - id
        - reportType
        - targetId
        - submitterId
        - ruleId
        - status
      properties:
        id:
          type: string
          format: uuid
        reportType:
          type: string
          enum: [position, chat_log]
        targetId:
          type: string
          format: uuid
        submitterId:
          type: string
          format: uuid
        ruleId:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, dismissed, action_taken, deleted, spurious]
        submitterComment:
          type: string

    ModAction:
      type: object
      required:
        - id
        - reportId
        - responder
        - modResponse
      properties:
        id:
          type: string
          format: uuid
        reportId:
          type: string
          format: uuid
        responder:
          $ref: '#/components/schemas/User'
        modResponse:
          type: string
          enum: [dismiss, take_action, mark_spurious]
        modResponseText:
          type: string

    ModActionAppeal:
      type: object
      required:
        - id
        - userId
        - modActionId
        - appealText
        - appealState
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        modActionId:
          type: string
          format: uuid
        appealText:
          type: string
        appealState:
          type: string
          enum: [pending, approved, denied]

    Kudos:
      type: object
      required:
        - id
        - sender
        - receiver
        - chatLogId
      properties:
        id:
          type: string
          format: uuid
        sender:
          $ref: '#/components/schemas/User'
        chatLogId:
          type: string
          format: uuid

    KudosCard:
      type: object
      required:
        - id
        - otherParticipant
        - closingStatement
        - chatEndTime
      properties:
        id:
          type: string
          format: uuid
          description: The chat_log_id (used for API calls)
        otherParticipant:
          $ref: '#/components/schemas/User'
        closingStatement:
          type: string
          description: The agreed closing statement from the chat
        chatEndTime:
          type: string
          format: date-time

    DemographicCard:
      type: object
      required:
        - field
        - question
        - options
      properties:
        field:
          type: string
          enum: [lean, education, geo_locale, sex]
        question:
          type: string
          description: Human-readable question
        options:
          type: array
          items:
            type: object
            required:
              - value
              - label
            properties:
              value:
                type: string
              label:
                type: string

    # Card queue wrapper schemas for discriminator support
    PositionCardItem:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum: [position]
        data:
          $ref: '#/components/schemas/Position'

    SurveyCardItem:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum: [survey]
        data:
          $ref: '#/components/schemas/SurveyQuestion'

    ChatRequestCardItem:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum: [chat_request]
        data:
          $ref: '#/components/schemas/ChatRequest'

    KudosCardItem:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum: [kudos]
        data:
          $ref: '#/components/schemas/KudosCard'

    DemographicCardItem:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum: [demographic]
        data:
          $ref: '#/components/schemas/DemographicCard'

    PairwiseCardItem:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum: [pairwise]
        data:
          $ref: '#/components/schemas/PairwiseComparison'

    PairwiseComparison:
      type: object
      required:
        - surveyId
        - surveyTitle
        - question
        - optionA
        - optionB
      properties:
        surveyId:
          type: string
          format: uuid
        surveyTitle:
          type: string
        question:
          type: string
        optionA:
          type: object
          required:
            - id
            - text
          properties:
            id:
              type: string
              format: uuid
            text:
              type: string
        optionB:
          type: object
          required:
            - id
            - text
          properties:
            id:
              type: string
              format: uuid
            text:
              type: string

    CreatePairwiseSurveyRequest:
      type: object
      required:
        - surveyTitle
        - items
        - startTime
        - endTime
      properties:
        surveyTitle:
          type: string
        items:
          type: array
          minItems: 2
          maxItems: 20
          items:
            type: string
          description: Pool of items to compare
        comparisonQuestion:
          type: string
          default: "Which better describes your views?"
        polisConversationId:
          type: string
          description: Link to Polis conversation for group labeling
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    PairwiseRankingResult:
      type: object
      properties:
        surveyId:
          type: string
          format: uuid
        surveyTitle:
          type: string
        totalResponses:
          type: integer
        totalRespondents:
          type: integer
          description: Number of unique users who responded
        rankings:
          type: array
          items:
            $ref: '#/components/schemas/ItemRanking'
        groupRankings:
          type: object
          description: Rankings broken down by Polis group ID
          additionalProperties:
            type: object
            properties:
              groupLabel:
                type: string
              memberCount:
                type: integer
              rankings:
                type: array
                items:
                  $ref: '#/components/schemas/ItemRanking'

    ItemRanking:
      type: object
      properties:
        itemId:
          type: string
          format: uuid
        itemText:
          type: string
        rank:
          type: integer
        winCount:
          type: integer
        comparisonCount:
          type: integer

    PairwiseSurvey:
      type: object
      properties:
        id:
          type: string
          format: uuid
        surveyTitle:
          type: string
        comparisonQuestion:
          type: string
        polisConversationId:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              text:
                type: string
              order:
                type: integer
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, inactive, deleted]
        createdTime:
          type: string
          format: date-time

