[pytest]
testpaths = backend/tests
markers =
    smoke: Quick sanity checks
    mutation: Tests that modify database state (use rollback pattern)
    integration: Tests that verify integration between services (API, Chat Server, Redis)
    polis: Tests for Polis integration (requires Polis services running)
    e2e: End-to-end tests that verify full workflows
    unit: Unit tests that run without Docker (all external calls mocked)
    benchmark: Performance benchmarks for algorithm-heavy code
